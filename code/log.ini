[loggers]
keys=root,sLogger

[handlers]
keys=fileHandler,consoleHandler,slackHandler

[formatters]
keys=consoleFormatter,messageFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_sLogger]
level=DEBUG
handlers=fileHandler,consoleHandler,slackHandler
qualname=sLogger
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=messageFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=consoleFormatter
args=('%(logfile)s',)

[handler_slackHandler]
class=mylogging.SlackHandler
level=ERROR
formatter=messageFormatter
args=()

[formatter_messageFormatter]
format=%(message)s

[formatter_consoleFormatter]
format=[%(asctime)s] %(levelname)s [%(name)s.%(funcName)s:%(lineno)d] %(message)s
datefmt='%Y-%m-%d %H:%M:%S